    <meta name="msapplication-TileColor" content="#ffffff">

    <meta name="theme-color" content="#ffffff">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">

    <meta name="robots" content="index, follow">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    
    <meta name="twitter:card" content="summary">

    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">

    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">

        
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script><script type="application/ld+json">
    {
        "@type": "WebSite",
        "@context": "http://schema.org",
        "url": "https://dailydeveloperjokes.github.io/",
        "name": "{{ site.title }}",
        "author": {
            "@type": "Person",
            "name": "{{ site.author }}"
        },
        "sameAs": [
            "https://github.com/dailydeveloperjokes/","https://dev.to/dailydeveloperjokes"],
        "description": "{{ site.description }}"
    }
    </script>
